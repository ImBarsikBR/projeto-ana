<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto para Voz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #800000;
            margin-bottom: 20px;
        }

        .titulo-projeto {
            color: black;
            font-size: 28px;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            autocomplete: off;
        }

        button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        body::before, body::after {
            content: '';
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 200px;
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.5;
            z-index: 1;
        }

        body::before {
            left: 10px;
            background-image: url('https://i.imgur.com/ByHfWFP.png');
        }

        body::after {
            right: 10px;
            background-image: url('https://i.imgur.com/ByHfWFP.png');
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="titulo-projeto">Projeto Ana Beatriz</h2>
        <h1>Texto para Voz</h1>
        <form method="POST">
            <input type="text" name="texto" placeholder="Digite algo..." required autocomplete="off">
            <button type="submit">Falar</button>
        </form>

        {% if tocando %}
            <audio controls autoplay>
                <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg">
                Seu navegador não suporta áudio.
            </audio>
        {% endif %}
    </div>
</body>
</html>
